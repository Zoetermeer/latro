language: haskell

sudo: true

install:
  - sudo apt-get install curl
  - sudo curl -o racket.sh https://mirror.racket-lang.org/installers/6.5/racket-6.5-x86_64-linux.sh && echo 2 | bash racket.sh

script:
  - cabal install --only-dependencies
  - cabal configure
  - cabal build
  - /usr/racket/bin/racket tests/typechecker.rkt
  - /usr/racket/bin/racket tests/interpreter.rkt
